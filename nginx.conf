# Log errors to Docker (Keep this!)
error_log /dev/stderr info;

events { 
    worker_connections 1024; 
}

http {
    # Log access to Docker
    access_log /dev/stdout;
    client_max_body_size 50M;

    server {
        listen 80;
        
        # "server_name _" means "Catch everything" (IPs, domains, anything)
        server_name _; 

        # --- 1. The Main UI App (Root) ---
        location / {
            proxy_pass http://ui-app:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # --- 2. Label Studio (Sub-path) ---
        # Note: You might need to set LABEL_STUDIO_BASE_URL in docker-compose for this to load CSS correctly
        location /label/ {
            proxy_pass http://label-studio:8080/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Websockets
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}